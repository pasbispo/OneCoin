<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - OneCoin</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="top-bar">
            <a href="index.html" id="site-logo">OneCoin</a>

            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Pesquisar no site..." class="search-bar">
            </div>

            <div class="user-options">
                <a href="#" class="login">Login</a>
                <a href="#" class="signup">Cadastre-se</a>
            </div>
        </div>

        <nav class="main-nav">
            <ul class="nav-links">
                <li><a href="como-comecar.html">Como começar sua campanha</a></li>
                <li><a href="o-que-e.html">O que é o OneCoin</a></li>
                <li><a href="campanhas-abertas.html">Campanhas Abertas</a></li>
                <li><a href="minhas-campanhas.html">Minhas Campanhas</a></li>
                <li><a href="parceiros.html">Parceiros</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção do Cadastro -->
    <main class="form-container">
        <h1>Cadastro de Campanha</h1>

        <form id="cadastroForm">
            <!-- Nome da Campanha -->
            <label for="campanha">Nome da Campanha:</label>
            <input type="text" id="campanha" name="campanha" required>

            <!-- CPF -->
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">

            <!-- Nome Completo -->
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <!-- Período de duração -->
            <label for="duracao">Período de duração:</label>
            <input type="number" id="duracao" name="duracao" required min="1" placeholder="Em dias">

            <!-- Senha -->
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <!-- Confirmar Senha -->
            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>

            <!-- Botão de continuar -->
            <button type="submit" onclick="window.location.href='escolher-criptomoedas.html'">Continuar</button>

        </form>

        <p id="mensagemErro"></p>
    </main>

    <!-- Script do JavaScript -->
    <script src="static/cadastro.js"></script>

 <script src="static/script.js"></script>


</body>
</html>


   


</body>
</html>
