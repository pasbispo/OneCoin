<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Campanha</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <main class="form-container">
        <h1>Cadastro de Campanha</h1>

        <form id="cadastroForm">
            <!-- Nome da Campanha -->
            <label for="campanha">Nome da Campanha:</label>
            <input type="text" id="campanha" name="campanha" required>

            <!-- CPF -->
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">

            <!-- Nome Completo -->
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <!-- Período de duração -->
            <label for="duracao">Período de duração:</label>
            <input type="number" id="duracao" name="duracao" required min="1" placeholder="Em dias">

            <!-- Senha -->
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <!-- Confirmar Senha -->
            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>

            <!-- Botão de continuar -->
            <button type="submit">Continuar</button>
        </form>

        <p id="mensagemErro"></p>
    </main>

    <script src="static/script.js"></script>
<script src="static/cadastro.js"></script>


</body>
</html>
