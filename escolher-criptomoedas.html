<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha das Criptomoedas</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="top-bar">
            <a href="index.html" id="site-logo">OneCoin</a>

            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Pesquisar no site..." class="search-bar">
            </div>

            <div class="user-options">
                <a href="#" class="login">Login</a>
                <a href="#" class="signup">Cadastre-se</a>
            </div>
        </div>

        <nav class="main-nav">
            <ul class="nav-links">
                <li><a href="como-comecar.html">Como começar sua campanha</a></li>
                <li><a href="o-que-e.html">O que é o OneCoin</a></li>
                <li><a href="campanhas-abertas.html">Campanhas Abertas</a></li>
                <li><a href="minhas-campanhas.html">Minhas Campanhas</a></li>
                <li><a href="parceiros.html">Parceiros</a></li>
            </ul>
        </nav>
    </header>

    <main class="crypto-selection">
        <h1>Escolha suas Criptomoedas</h1>

        <!-- Retângulo principal com divisões -->
        <div class="crypto-box">
            <div class="crypto-section">
                <img id="crypto-image" src="static/img/default-crypto.png" alt="Criptomoeda Escolhida" class="hidden">
            </div>
            <div class="vertical-line"></div>
            <div class="crypto-section">
                <input type="number" id="crypto-amount" placeholder="0.00000000">
            </div>
            <div class="vertical-line"></div>
            <div class="crypto-section">
                <input type="text" id="crypto-value" placeholder="Valor estimado">
            </div>
        </div>

        <!-- Linha horizontal separadora, ajustada para baixo -->
        <div class="horizontal-line"></div>

        <!-- Lista com 5 criptomoedas disponíveis para escolha -->
        <div class="crypto-list">
            <img src="static/img/btc.png" onclick="selectCrypto('btc')" alt="Bitcoin">
            <img src="static/img/eth.png" onclick="selectCrypto('eth')" alt="Ethereum">
            <img src="static/img/usdt.png" onclick="selectCrypto('usdt')" alt="Tether">
            <img src="static/img/ada.png" onclick="selectCrypto('ada')" alt="Cardano">
            <img src="static/img/xrp.png" onclick="selectCrypto('xrp')" alt="XRP">
        </div>
    </main>

    

<!-- Imagem oculta inicialmente -->
<div class="crypto-section">
    <img id="crypto-image" src="static/img/default-crypto.png" alt="Criptomoeda Escolhida" class="hidden">
</div>






    <script src="static/escolher-criptomoedas.js"></script>
   <div class="horizontal-line"></div>


</body>
</html>
