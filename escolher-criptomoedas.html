<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha das Criptomoedas</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <!-- Logo no canto superior direito -->
    <div class="logo-container">
        <a href="index.html">
            <img src="static/img/logo.png" alt="OneCoin">
        </a>
    </div>

    <!-- T√≠tulo centralizado -->
    <h1 class="page-title">Escolha Suas Criptomoedas</h1>

    <!-- Ret√¢ngulo principal com divis√µes -->

  <div class="crypto-box">
    <!-- Nome da criptomoeda selecionada -->
    <div class="crypto-section">
        <h2 id="crypto-name"></h2> <!-- Aqui ser√° exibido o nome -->
        <img id="crypto-image" src="static/img/default-crypto.png" alt="" class="hidden">
    </div>
    <div class="vertical-line"></div>
    
    <!-- Quantidade de criptomoedas -->
    <div class="crypto-section">
        <label for="crypto-amount">Quantidade de Criptomoedas:</label>
        <input type="text" id="crypto-amount" placeholder="0.00000000" oninput="limitDecimals(this)">
    </div>

    <div class="vertical-line"></div>

    <!-- Valor Estimado -->
    <div class="crypto-section">
        <label for="crypto-value">Valor Estimado:</label>
        <input type="text" id="crypto-value" placeholder="Valor estimado">
    </div>
</div>








    <!-- Barra de pesquisa acima da linha horizontal -->
   <div class="search-crypto">
    <input type="text" id="search-bar" placeholder="Digite o nome da criptomoeda..." oninput="filterCryptos()">
    <button id="search-button">üîç</button>
</div>

<!-- Linha horizontal separadora -->
<div class="horizontal-line"></div>

    <!-- Lista com v√°rias criptomoedas dispon√≠veis para escolha -->
    <div class="crypto-list">
        <img src="static/img/btc.png" onclick="selectCrypto('btc')" alt="Bitcoin">
        <img src="static/img/eth.png" onclick="selectCrypto('eth')" alt="Ethereum">
        <img src="static/img/usdt.png" onclick="selectCrypto('usdt')" alt="Tether">
        <img src="static/img/ada.png" onclick="selectCrypto('ada')" alt="Cardano">
        <img src="static/img/xrp.png" onclick="selectCrypto('xrp')" alt="XRP">
        <img src="static/img/sol.png" onclick="selectCrypto('sol')" alt="Solana">
        <img src="static/img/doge.png" onclick="selectCrypto('doge')" alt="Dogecoin">
        <img src="static/img/dot.png" onclick="selectCrypto('dot')" alt="Polkadot">
    </div>

    

   

    

<!-- Imagem oculta inicialmente -->
<div class="crypto-section">
    <img id="crypto-image" src="static/img/default-crypto.png" alt="Criptomoeda Escolhida" class="hidden">
</div>






    <script src="static/escolher-criptomoedas.js"></script>
   <div class="horizontal-line"></div>


</body>
</html>
