<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha das Criptomoedas</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <header>
        <div class="top-bar">
            <a href="index.html" id="site-logo">OneCoin</a>
        </div>
    </header>

    <main class="crypto-selection">
        <h1>Escolha suas Criptomoedas</h1>

        <!-- Retângulo principal -->
        <div class="crypto-box">
            <img id="crypto-image" src="static/img/default-crypto.png" alt="Criptomoeda Escolhida">
            <div class="vertical-line"></div>
            <input type="number" id="crypto-amount" placeholder="0.00000000">
            <div class="vertical-line"></div>
            <input type="text" id="crypto-value" placeholder="Valor estimado">
        </div>

        <!-- Retângulo secundário aparece automaticamente -->
        <div id="extra-box" class="hidden">
            <p>Informações adicionais aparecerão aqui...</p>
        </div>

        <!-- Linha horizontal separadora -->
        <hr>

        <!-- Lista das criptomoedas disponíveis -->
        <div class="crypto-list">
            <img src="static/img/btc.png" onclick="selectCrypto('btc')">
            <img src="static/img/eth.png" onclick="selectCrypto('eth')">
            <img src="static/img/usdt.png" onclick="selectCrypto('usdt')">
        </div>
    </main>

    <script src="static/escolher-criptomoedas.js"></script>

</body>
</html>
