<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha das Criptomoedas</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <header>
        <div class="top-bar">
            <a href="index.html" id="site-logo">OneCoin</a>
        </div>
    </header>

    <main class="crypto-selection">
        <h1>Escolha suas Criptomoedas</h1>

        <!-- RetÃ¢ngulo principal -->
       <div class="crypto-box">
    <!-- Imagem da criptomoeda escolhida -->
    <div class="crypto-section">
        <img id="crypto-image" src="static/img/default-crypto.png" alt="Criptomoeda Escolhida">
    </div>

    <!-- Linha vertical separadora -->
    <div class="vertical-line"></div>

    <!-- Quantidade desejada -->
    <div class="crypto-section">
        <input type="number" id="crypto-amount" placeholder="0.00000000">
    </div>

    <!-- Linha vertical separadora -->
    <div class="vertical-line"></div>

    <!-- Valor estimado -->
    <div class="crypto-section">
        <input type="text" id="crypto-value" placeholder="Valor estimado">
    </div>
</div>

    </main>

    <script src="static/escolher-criptomoedas.js"></script>

</body>
</html>
