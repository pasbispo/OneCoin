<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneCoin - Vaquinha em Criptomoedas</title>
    <link rel="stylesheet" href="static/styles.css">

</head>
<body>



<header>
    <div class="top-bar">
        <div class="logo">OneCoin</div>

        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Pesquisar no site..." class="search-bar">
        </div>

        <div class="user-options">
            <a href="#" id="login-button" class="login">Login</a>
            <a href="#" id="signup-button" class="signup">Cadastre-se</a>

            <div class="language-switch">
                <img id="language-flag" src="static/img/br.png" alt="Idioma Selecionado">
                <select id="language-select" onchange="changeLanguage()">
                    <option value="br" data-flag="static/img/br.png">Português (Brasil)</option>
                    <option value="en" data-flag="static/img/us.png">English (US)</option>
                    <option value="es" data-flag="static/img/es.png">Español</option>
                    <option value="fr" data-flag="static/img/fr.png">Français</option>
                    <option value="de" data-flag="static/img/de.png">Deutsch</option>
                    <option value="jp" data-flag="static/img/jp.png">日本語</option>
                </select>
            </div>
        </div>
    </div>

    <nav class="main-nav">
        <ul class="nav-links">
            <li><a href="#" id="menu-how">Como começar sua campanha</a></li>
            <li><a href="#" id="menu-what">O que é o OneCoin</a></li>
            <li><a href="#" id="menu-open">Campanhas Abertas</a></li>
            <li><a href="#" id="menu-my">Minhas Campanhas</a></li>
            <li><a href="#" id="menu-partners">Parceiros</a></li>
            <li class="dropdown">
                <a href="#" id="menu-more">Mais</a>
            </li>
        </ul>
    </nav>
</header>

<main>
    <section class="banner">
        <h1 id="welcome-text">Bem-vindo ao OneCoin</h1>
        <p id="description-text">Arrecade criptomoedas para suas campanhas de forma segura e transparente.</p>
    </section>
</main>




<script src="static/translate.js"></script>


</body>
</html>
