<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu OneCoin</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <!-- Logo e título, sem cabeçalho -->
    <div class="logo-title-container">
        <img src="static/img/logo.png" alt="OneCoin">
        <h1 class="page-title">Meu OneCoin</h1>
    </div>

    <!-- Seção de informações da campanha -->
    <section class="campaign-section">
        <h2>Informações da Campanha</h2>
        
        <div class="form-group">
            <label for="campaign-name">Nome da Campanha:</label>
            <input type="text" id="campaign-name" placeholder="Digite o nome da campanha">
        </div>

        <div class="form-group">
            <label for="campaign-goal">Objetivo da Campanha:</label>
            <textarea id="campaign-goal" placeholder="Descreva o propósito da campanha"></textarea>
        </div>

        <div class="form-group">
            <label for="campaign-image">Foto da Campanha:</label>
            <input type="file" id="campaign-image">
        </div>
    </section>

    <!-- Seção das criptomoedas escolhidas -->
    <section class="crypto-section">
        <h2>Criptomoedas Escolhidas</h2>

        <div class="crypto-container">
            <div class="crypto-item">
                <img src="static/img/btc.png" alt="Bitcoin">
                <input type="text" placeholder="Endereço de depósito">
            </div>
            <div class="crypto-item">
                <img src="static/img/eth.png" alt="Ethereum">
                <input type="text" placeholder="Endereço de depósito">
            </div>
        </div>
    </section>

    <!-- Botão para finalizar -->
    <div class="button-container">
        <button id="finalize-button" class="btn-primary">Finalizar</button>
    </div>

<script src="static/meu-onecoin.js"></script>

</body>
</html>
