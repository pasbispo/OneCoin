<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu OneCoin</title> <!-- ✅ Faltava o título da página -->
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <div class="header-container">
        <h1 class="page-title">Meu OneCoin</h1>
        <img src="static/img/logo.png" alt="OneCoin" class="site-logo">
    </div>

 

<link rel="stylesheet" href="static/styles.css">
</head>
<body>









<div class="container">
    <!-- Lado esquerdo: Dados da campanha -->
    <section class="campaign-input">
        <h2>Informações da Campanha</h2>

        <div class="form-group">
            <label for="campaign-name">Nome da Campanha:</label>
            <input type="text" id="campaign-name" placeholder="Digite o nome da campanha">
        </div>



 <div class="form-group">
            <label for="campaign-period">Período (dias):</label>
            <input type="number" id="campaign-period" placeholder="Digite o período" oninput="updatePeriod()">
        </div>


<div class="form-group">
    <label for="campaign-images">Imagens da Campanha:</label>
    <input type="file" id="campaign-images" accept="image/*" multiple onchange="startSlideshow()">
</div>



        <div class="form-group">
            <label for="campaign-goal">Objetivo da Campanha:</label>
            <textarea id="campaign-goal" placeholder="Descreva o propósito da campanha (máx. 700 palavras)"></textarea>
        </div>

       

<div class="form-group">
    <label for="video-file">Selecione um vídeo:</label>
    <input type="file" id="video-file" accept="video/*" onchange="playVideo()">
</div>





        <div class="form-group">
            <label>Criptomoeda Selecionada:</label>
            <p id="crypto-name">Nenhuma criptomoeda selecionada</p>
        </div>

        <div class="form-group">
            <label>Imagem da Criptomoeda:</label>
            <img id="crypto-image" src="#" alt="Imagem da criptomoeda">
        </div>

        <div class="form-group">
            <label>Quantidade:</label>
            <p id="crypto-quantity">0.00000000</p>
        </div>

        <div class="form-group">
            <label>Valor Estimado:</label>
            <p id="crypto-value">R$ 0,00</p>
        </div>
    </section>




    <!-- Lado direito: Painel da campanha -->
    <section class="campaign-panel">
        <h2 id="panel-title">Nome da Campanha</h2>

        <div class="period-container">
            <p>Período: <span id="panel-duration">0</span> dias</p>
        </div>

        <img id="slideshow-image" src="#" alt="Imagem da campanha">
        <p id="panel-goal">Objetivo: [Texto aparece aqui]</p>


<video id="video-player" width="560" height="315" controls>
    Seu navegador não suporta vídeos.
</video>

        <h3>Criptomoedas Selecionadas</h3>
        <table class="crypto-panel-table">
            <tr>
                <th>Criptomoeda</th>
                <th>Redes</th>
                <th>Quantidade</th>
                <th>Endereço <button id="copy-address">Copiar</button></th>
            </tr>
            <tr>
                <td><img src="static/img/btc.png" alt="Bitcoin"></td>
                <td><button>Selecionar Rede</button></td>
                <td><span id="panel-quantity"></span></td>
                <td><span id="panel-address"></span></td>
            </tr>
        </table>
    </section>
</div>









    <button id="update-button" class="btn-primary">Atualizar</button>

    <script src="static/meu-onecoin.js"></script>

</body>
</html>
