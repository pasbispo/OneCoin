<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Campanha</title>
  <link rel="stylesheet" href="static/styles.css"/>
</head>
<body>

  <header>
    <h1>Minha Campanha</h1>
  </header>

  <!-- Campos de campanha -->
  <section>
    <label for="campaign-name">Nome da Campanha:</label>
    <input type="text" id="campaign-name" />

    <label for="campaign-period">Período:</label>
    <input type="text" id="campaign-period" />

    <label for="campaign-goal">Objetivo:</label>
    <input type="text" id="campaign-goal" />
  </section>

  <!-- Upload de imagens -->
  <section>
    <label for="campaign-images">Imagens:</label>
    <input type="file" id="campaign-images" multiple accept="image/*"/>
    <div id="campaign-images-container"></div>
  </section>

  <!-- Upload de vídeo -->
  <section>
    <label for="video-file">Vídeo:</label>
    <input type="file" id="video-file" accept="video/*"/>
    <video id="video-player" controls width="300" style="display:none;"></video>
  </section>

  <!-- Tabela ESQUERDA (usuário edita) -->
  <section>
    <h2>Criptomoedas (tabela esquerda)</h2>
    <table id="crypto-table">
      <!-- Aqui você renderiza a tabela esquerda manualmente com JS -->
    </table>
  </section>

  <!-- Tabela DIREITA (exibição final) -->
  <section>
    <h2>Criptomoedas (tabela final)</h2>
    <table class="crypto-panel-table">
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Rede</th>
          <th>Endereço</th>
          <th>Copiar</th>
        </tr>
      </thead>
      <tbody>
        <!-- Preenchido pelo JS com `preencherTabelaDireitaSalva` -->
      </tbody>
    </table>
  </section>

  <!-- Botão finalizar -->
  <section>
    <button id="end-campaign-button">Finalizar</button>
  </section>

  <script src="static/meu-onecoin.js"></script>
</body>
</html>
