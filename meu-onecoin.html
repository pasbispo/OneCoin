<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Transferência de Itens</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
    table {
      margin: 10px;
    }
  </style>
</head>
<body>

<h2>Tabela Esquerda</h2>
<table id="tabelaEsquerda">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>Item A</td><td><button onclick="moverTemporario(this, 'direita')">→</button></td></tr>
    <tr><td>Item B</td><td><button onclick="moverTemporario(this, 'direita')">→</button></td></tr>
  </tbody>
</table>

<h2>Tabela Direita</h2>
<table id="tabelaDireita">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>Item X</td><td><button onclick="moverTemporario(this, 'esquerda')">←</button></td></tr>
    <tr><td>Item Y</td><td><button onclick="moverTemporario(this, 'esquerda')">←</button></td></tr>
  </tbody>
</table>

<button onclick="atualizarTabelas()">Atualizar</button>

<script>
  const temporarios = {
    esquerda: [],
    direita: []
  };

  function moverTemporario(botao, destino) {
    const linha = botao.closest("tr");
    const nome = linha.cells[0].textContent;
    const origem = destino === "direita" ? "esquerda" : "direita";

    // Remove da tabela visual
    linha.remove();

    // Adiciona à lista temporária do destino
    temporarios[destino].push(nome);
  }

  function atualizarTabelas() {
    for (const lado of ['esquerda', 'direita']) {
      const tabela = document.getElementById('tabela' + capitalize(lado)).querySelector('tbody');

      temporarios[lado].forEach(nome => {
        const novaLinha = document.createElement('tr');
        novaLinha.innerHTML = `
          <td>${nome}</td>
          <td><button onclick="moverTemporario(this, '${lado === 'esquerda' ? 'direita' : 'esquerda'}')">
            ${lado === 'esquerda' ? '→' : '←'}
          </button></td>`;
        tabela.appendChild(novaLinha);
      });

      // Limpa os temporários após atualizar
      temporarios[lado] = [];
    }
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }
</script>

</body>
</html>
